apply plugin: 'com.android.application'
apply plugin: 'walle'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.zs.various"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        pkg {
            storeFile file("keystore/test.jks")
            storePassword "qazwsx"
            keyAlias "test"
            keyPassword "qazwsx"
            v2SigningEnabled true//是否启用APK Signature Scheme v2
        }
    }

    buildTypes {
        release {
            minifyEnabled false//minifyEnabled是否启用混淆
            shrinkResources false//删除无效的Resource
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.pkg
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.anko:anko-common:$anko_version"
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //    compile 'com.jakewharton:butterknife:7.0.1'
    // 绑定数据
    compile "com.meituan.android.walle:library:$walle_version"
    // 美团批量打包
    compile 'com.githang:status-bar-compat:0.2'
    // 状态栏
    compile 'com.squareup.picasso:picasso:2.5.2'
    // 图片
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // 图片
    compile 'com.github.iwgang:countdownview:2.1.6'
    // 倒计时
    compile 'com.google.code.gson:gson:2.6.2'
    // Gson解析
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    // 背景大图移动view
    //    compile 'fm.jiecao:jiecaovideoplayer:5.8.1'
    // 视频
    testCompile 'junit:junit:4.12'
    compile project(':jiaozivideoplayer')
}

walle {
    // 指定渠道包的输出路径
//    apkOutputFolder = new File("${project.buildDir}/outputs/channels");
    apkOutputFolder = new File("D:/APK/MakeAPK")
    // 定制渠道包的APK的文件名称
    apkFileNameFormat = '${appName}-${packageName}-${channel}-${buildType}-v${versionName}-${versionCode}-${buildTime}.apk';
    // 渠道配置文件
    channelFile = new File("${project.getProjectDir()}/channel.txt")
}
